<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../static/img/coroa.ico" type="image/icon">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light d-flex flex-column vh-100">
    <div class="banner">
        <img src="../../static/img/desktop/header/banner-carrinho.png" class="d-block w-100" alt="...">
    </div>
    <header class="container-fluid d-flex text-white align-items-center justify-content-center">
        <h4 class="pt-2 pb-1 fw-bold">Carrinho</h4>
    </header>

    <main class="container-fluid bg-light mt-5 mb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 p-auto g-4 justify-content-center">
            <div class="col">
                <div class="card h-100">
                    <div class="card-header text-center bg-black text-white">
                        <h4 class="titulos-card">Pedidos</h4>
                    </div>
                    <div id="pagamento" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-header text-center bg-black text-white">
                        <h4 class="titulos-card">Forma de Pagamento</h4>
                    </div>
                    <div class="card-body d-flex">
                        <div class="d-grid gap-2 col-8 m-auto">
                            <button class="btn bg-transparent btn-secondary border-2 btn-payment btn-lg d-flex flex-row" type="button">
                                <div class="me-1">
                                    <img src="../../static/img/desktop/carrinho-line/dindin.svg" alt="Ícone" width="55" height="55">
                                </div>
                                <h3>Dinheiro</h3>
                            </button>
                            <button class="btn bg-transparent btn-secondary border-2 btn-payment btn-lg d-flex flex-row" type="button">
                                <div class="me-3">
                                    <img src="../../static/img/desktop/carrinho-line/pix.svg" alt="Ícone" width="50" height="50">
                                </div>
                                <h3>Pix</h3>
                            </button>
                            <button class="btn bg-transparent btn-secondary border-2 btn-payment btn-lg d-flex flex-row" type="button">
                                <div class="me-3">
                                    <img src="../../static/img/desktop/carrinho-line/cartao.svg" alt="Ícone" width="50" height="50">
                                </div>
                                <h3>Cartão</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header text-center bg-black text-white">
                        <h4 class="titulos-card">Detalhes do Pedido</h4>
                    </div>
                    <div class="card-body d-flex flex-column gap-4">
                        <div class="col-12 d-flex flex-column">
                            <h5>Detalhamento do pedido:</h5>
                            <div class="m-auto mt-3">
                                <div id="resumoPedidos"></div>
                            </div>
                        </div>

                        <div class="container mt-auto d-flex justify-content-center align-items-center">
                            <img class="w-100" src="../../static/img/desktop/carrinho-line/image.png" alt="">
                        </div>

                        <div class="col-12 mt-auto mb-auto">
                            <h5>Valor total a pagar:</h5>
                            <div class="text-center mt-3">
                                <h4 id="precoTotal"></h4>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <a href="categorias/base.html" class="btn btn-secondary voltar">Voltar</a>
                            <div id="enviarPedidoBtn" class="btn btn-secondary prosseguir">Prosseguir</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="enderecoModal" tabindex="-1" aria-labelledby="enderecoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enderecoModalLabel">Informe seu endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEndereco">
                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua:</label>
                            <input type="text" class="form-control" id="rua" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número:</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <div class="mb-3">
                            <label for="referencia" class="form-label">Ponto de Referência:</label>
                            <input type="text" class="form-control" id="referencia">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center text-white p-2 bg-black mt-auto">
        © Copyright 2025 Todos os direitos reservados
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../static/js/carrinho.js"></script>
    <script src="../../static/js/script.js"></script>
</body>

</html>
